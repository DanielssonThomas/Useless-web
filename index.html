<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/typography.css" />
    <link rel="stylesheet" href="CSS/first-card.css" />
    <link rel="stylesheet" href="CSS/second-card.css" />
    <link rel="stylesheet" href="CSS/third-card.css" />
    <link rel="stylesheet" href="CSS/fourth-card.css" />
    <title>Useless webb</title>
  </head>
  <body>
    <section class="first-page-active">
      <div class="shadowing"></div>

      <picture class="bg-picture">
        <source
          srcset="images/nightSky-FullRes.jpg"
          media="(min-width: 1900px)"
        />
        <source srcset="images/nightSky-large.jpg" media="(min-width:1000px)" />
        <source
          srcset="images/nightSky-medium.jpg"
          media="(min-width: 700px)"
        />
        <img
          src="images/nightSky-small.jpg"
          alt="Forest with star filled skies"
        />
      </picture>

      <article class="first-page-content">
        <h2>what a VIEW</h2>
        <button class="user-interact-btn">Dont click</button>
      </article>
    </section>

    <section class="second-page-disabled">
      <article class="second-page-content">
        <h2>Why would you do that?</h2>
        <button class="user-interact-btn">Why not?</button>
      </article>
    </section>

    <section class="third-page-disabled">
      <div class="shadowing"></div>
      <picture class="bg-picture">
        <source
          srcset="images/nightSky-FullRes.jpg"
          media="(min-width: 1900px)"
        />
        <source srcset="images/nightSky-large.jpg" media="(min-width:1000px)" />
        <source
          srcset="images/nightSky-medium.jpg"
          media="(min-width: 700px)"
        />
        <img
          src="images/nightSky-small.jpg"
          alt="Forest with star filled skies"
        />
      </picture>
      <article class="third-page-content">
        <h2>Enter anything you want and be entertained!</h2>
        <label for="user-input">Enter here:</label>
        <input
          type="text"
          class="user-interact-input"
          name="user-input"
          placeholder="ex. CSS"
        />
        <button class="user-interact-btn third-page-btn">
          Cause chaos instead
        </button>
      </article>

      <div class="footer-wrapper">
        <footer class="summon-container-one"></footer>
        <footer class="summon-container-two"></footer>
        <footer class="summon-container-three"></footer>
      </div>
    </section>

    <section class="fourth-page-disabled">
      <picture>
        <source srcset="images/error-large.gif" media="(min-width:1000px)" />
        <source srcset="images/error-medium.gif" media="(min-width: 700px)" />
        <img src="images/error-small.gif" alt="error text" />
      </picture>
    </section>
    <script src="script.js"></script>
    <script src="pageThree.js"></script>
